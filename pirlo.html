<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirlo TV Programı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .schedule {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .schedule th, .schedule td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .schedule th {
            background-color: #000;
            color: #FFD700;
            text-align: left;
        }
        .match {
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .match:hover {
            background-color: #f1f1f1;
        }
        .details {
            display: none;
            background-color: #eee;
        }
        .details td {
            padding-left: 20px;
        }
    </style>
    <script>
        function toggleDetails(id) {
            var details = document.getElementById(id);
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "table-row";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <table class="schedule">
        <thead>
            <tr>
                <th>Saat</th>
                <th>Maç</th>
            </tr>
        </thead>
        <tbody>
            <tr class="match" onclick="toggleDetails('match1')">
                <td>22:00</td>
                <td>Campeonato Mineiro: Cruzeiro vs America Mineiro</td>
            </tr>
            <tr id="match1" class="details">
                <td colspan="2">Canal 16, Canal 17</td>
            </tr>
            
            <tr class="match" onclick="toggleDetails('match2')">
                <td>23:00</td>
                <td>LaLiga 2: Real Oviedo vs Albacete</td>
            </tr>
            <tr id="match2" class="details">
                <td colspan="2">LaLiga 1, Canal 21, Canal 22 (HD), Canal 23 (HD)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
